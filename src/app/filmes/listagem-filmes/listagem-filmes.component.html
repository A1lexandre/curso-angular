<mat-toolbar class="app-title">Filmes Cadastrados</mat-toolbar>
<mat-card class="float-left margin10 filtro-listagem">
  <form autocomplete="off" novalidate [formGroup]="filtragem">
    <mat-card-content>
      <div class="float-left width50">
        <div class="padding10">
          <dio-input-text titulo="Pesquisa" controlName="nomeFilme" [formGroup]="filtragem"></dio-input-text>
        </div>
      </div>
      <div class="float-left width50">
        <div class="padding10">
          <dio-input-select titulo="GÃªnero" controlName="genero" [opcoes]="generos" [formGroup]="filtragem"></dio-input-select>
        </div>
      </div>
    </mat-card-content>
  </form>
</mat-card>
<div class="home-content" infiniteScroll (scrolled)="onScroll()">

  <mat-card class="home-card" *ngFor="let filme of filmes">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ filme.titulo }}</mat-card-title>
    <mat-card-subtitle>{{ filme.genero }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="filme.imagemUrl" alt="Angular Material 7">
    <mat-card-content>
      <p>
                {{ filme.descricao }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button color="accent" mat-raised-button>OPEN</button>
    </mat-card-actions>
  </mat-card>
</div>
