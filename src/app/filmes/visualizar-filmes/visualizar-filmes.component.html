
<mat-list *ngIf="filme; else semRegistro">
    <mat-list-item> Título: {{ filme.titulo }}</mat-list-item>
    <mat-list-item> Data de Lançamento: {{ filme.dtLancamento }} </mat-list-item>
    <mat-list-item> Gênero: {{ filme.genero }} </mat-list-item>
    <mat-list-item> Descrição: {{ filme.descricao || 'Sem descrição.' }} </mat-list-item>
    <mat-list-item> Nota: <a [href]="filme.iMDbUrl" target="_blank">{{ filme.notaIMDb }}</a> </mat-list-item>
    <img mat-card-image [src]="filme.imagemUrl">
   </mat-list>

   <ng-template #semRegistro>
    <h1 class="full-width main-div">Nenhum registro encontrado</h1>
  </ng-template>
