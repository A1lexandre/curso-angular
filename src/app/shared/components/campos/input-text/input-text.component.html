
<div [formGroup]="formGroup">
<mat-form-field class="full-width">
    <input matInput [placeholder]="titulo" [formControlName]="controlName">
    <mat-error *ngIf="validacao.validarErros(formControl, 'required')">Esse campo é obrigatório</mat-error>
    <mat-error *ngIf="validacao.validarErros(formControl, 'minlength')">Esse campo deve ter no mínimo {{ validacao.validarLength(formControl, 'minlength') }} caracteres.</mat-error>
    <mat-error *ngIf="validacao.validarErros(formControl, 'maxlength')">Esse campo deve ter no máximo {{ validacao.validarLength(formControl, 'maxlength') }} caracteres.</mat-error>
</mat-form-field>
</div>
